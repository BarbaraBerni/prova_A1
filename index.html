<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <title>Estudos de programacao</title>
    <style>
    
        .div-estudos{
            background-color:grey;
            margin: 20px;
            border:black solid 2px;
            border-radius: 2px;
            max-width: 100%;
            width: 50%;
            height: auto;
            padding: 5px 10px 20px 10px;
        }
        p{
          margin-left: 20px; 
        
        }
        
        h2{
            font-size: 20px;
        
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="col-12 row justify-content-center">
            <h1 class="text-center">Estudos de programação!</h1>
            <div class="col-lg-12 col-xl-12 div-estudos">
                <h2>Loop for Java</h2>
                <p><b>
                    for (int i=0; i < vetor.length; i++){ </br>
                        System.out.println(vetor[i]);</br>
                    }
                </b></p>
            </div>
            <div class="col-lg-12 col-xl-12 div-estudos">
                <h2>Loop em Python</h2>
                <p><b>
                    for i in lista: </br>
                    print (i) </br>
               </b> </p>
            </div>
            <div class="col-lg-12 col-xl-12 div-estudos">
                <h2>Loop em R</h2>
                <p><b>
                    for (i in vetor){ </br>
                        print(i)
                    }
               </b> </p>
            </div>
        </div>
    </div>

</body>

</html>
